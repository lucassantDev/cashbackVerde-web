<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/e0b8a276c3.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/index.css">
    <title>Pontos</title>
</head>
<body>
    <header class="cabecalho-parte-3">
        <div class="icone-header">
            <!-- icone de tres pontos -->
            <i class="fa-solid fa-bars"></i>
        </div>
        <div class="icone-header perfil">
            <!-- icone de perfil -->
            <i class="fa-solid fa-user"></i>
        </div>
    </header>
    <main>
        <section id="secao-pontos">
            <h3>
                Pontos acumulados
            </h3>
            <div class="div-pontos">
                <span>900</span>
                <p>pontos</p>
            </div>
            <div id="mensagem-pontos">
                <p>
                    <span>Parabéns pelo seu progresso!!</span> Nós ficamos felizes com o seu comprometimento. Confira quais produtos você poderá trocar ou obter um bom desconto:
                </p>
            </div>
        </section>
        <section id="secao-pontuacao-produtos">
            <div class="pontuacao-produto">
                Falta 250 pontos para obter <br>
                <!-- linhas do produto -->
                <span class="descricao-produto">Essencial Oud Masculino 100ml</span>
            </div>
            <div class="pontuacao-produto">
                Falta 540 pontos para obter <br>
                <!-- linhas do produto -->
                <span class="descricao-produto">Essencial Oud Masculino 100ml</span>
            </div>
        </section>
    </main>
    <div class="menu-fixo">
        <button class="botao-funcional">
            <!--  -->
        </button>
        <button class="botao-funcional"></button>
        <button class="botao-funcional"></button>
        <button class="botao-funcional"></button>
    </div>
</body>
</html>
