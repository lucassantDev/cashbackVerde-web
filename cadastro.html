<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/index.css">
    <title>Cadastro</title>
</head>
<body>
     <header>
        <button id="fazerCadastro-paginaInicial">
            retornar
        </button>
    </header>
    <main id="main-cadastro">
        <section id="titulo-input-cadastro">
            <h1>
                Cashback Verde
            </h1>
            <div id="senha-login-cadastro">
                <input type="text" placeholder="Nome" id="nomeUsuario">
                <input type="text" placeholder="Sobrenome" id="sobrenomeUsuario">
                <input type="text" placeholder="CPF" id="cpfUsuario">
                <input type="email" placeholder="E-mail" id="emailUsuario">
                <input type="password" placeholder="Senha" id="senhaUsuario">
                <input type="password" placeholder="Repita a senha" id="senhaRepetida">
            </div>
            <button id="concluirCadastro">
                <b>Concluir cadastro</b>
            </button>
        </section>
    </main>
    <footer>
